<!DOCTYPE html>
<html>
<head><title>Churn Prediction PDF</title></head>
<body>
    <h2>Churn Prediction Result</h2>
    <p><strong>Prediction:</strong> {{ result }}</p>
    <h3>Customer Inputs:</h3>
    <ul>
        {% for key, value in data.items() %}
        <li><strong>{{ key }}:</strong> {{ value }}</li>
        {% endfor %}
    </ul>
</body>
</html>
